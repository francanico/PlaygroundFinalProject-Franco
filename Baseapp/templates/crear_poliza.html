{% extends "IturbeSeguros.html" %}
{% load static %}
{% block content %}


<div class="container text-center"><font color="White">
<h1 class="display-6"> Crear Poliza </h1>

<form   method ="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating mb-3">
    <label for="floatingInput">Nombre y Apellido </label>
    <input class="form-control" style=" width: 15vw; margin-left : 22.2vw;margin-Top : 0vw;" type="text" name="nombre" maxlength="45" placeholder=" Ingrese Nombre y Apellido " required id="id_nombre">
    </div>
    <div class="form-floating mb-3">
<select class="form-floating mb-3" aria-label="Small select example" style=" width: 15vw; margin-left : 0vw;margin-Top : 0vw;" name="categoria" id="id_categoria">
<option value="" selected> Seleccione </option>
<option value="vida">Vida</option>
<option value="auto">Auto</option>
<option value="viaje">Viaje</option>
<option value="empresarial">Empresarial</option>
<option value="casa">Casa</option>
<option value="mascota">Mascota</option></select></div>

<div class="form-floating mb-3"><textarea class="form-control" style=" width: 15vw; margin-left : 22.2vw;margin-Top : 0vw;" name="descripcion" cols="40" rows="10" placeholder="Agregue una descripcion" id="id_descripcion"></textarea></div>

<div class="form-floating mb-3"><input class="form-control" style=" width: 15vw; margin-left : 22.2vw;margin-Top : 0.5vw;" type="number" name="precio" step="0.1" placeholder="Monto Asegurado" required id="id_precio"></div>

<div class="form-floating mb-3"><input  style=" width: 15vw; margin-left : 0vw;margin-Top : 0.5vw;" type="number" name="telefonoContacto" placeholder="Telefono" required id="id_telefonoContacto"></div>

<div class="form-floating mb-3"><input class="form-control" style=" width: 15vw; margin-left : 22.2vw;margin-Top : 0.5vw;" type="email" name="emailContacto" maxlength="45" placeholder="Email" required id="id_emailContacto"></div>

<div class="form-floating mb-3"><input  style=" width: 15vw; margin-left : 0vw;margin-Top : 0.5vw;"t type="file" name="imagendocumento" accept="image/*"  id="id_imagendocumento"></div>

<div class="form-floating mb-3"><button class="btn btn-primary" style=" width: 5vw; margin-left : 0vw; margin-Top : 0vw;" type="submit">Guardar</button>

<a class="btn btn-primary" style=" width: 5vw; margin-left : 0vw; margin-Top : 0vw;" href="{% url 'poliza' %}">Volver</a></div>
</form>

</div>

{% endblock %}
